{% extends 'todo/base.html' %}
{% block content %}
<h1>Login</h1>

<h2>{{ error }}</h2>

    {% if error %}

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup_user' %}">Sign Up</a>

    {% else %}

        <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endif %}
{% endblock %}
