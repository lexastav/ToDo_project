<!DOCTYPE html>
{% extends 'todo/base.html' %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>View ToDo</title>
</head>
<body>

{% block content %}

    {{ error }}

{{ todo.title }}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<form method="POST" action="{% url 'complete_todo' todo.id%}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>

{% endblock %}

</body>
</html>
